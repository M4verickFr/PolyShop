<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button *ngIf="category" routerLink="/category/{{category._id}}"><ion-icon slot="icon-only" name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>
      <span *ngIf="shop && category" ngDefaultControl [(ngModel)]="title">{{shop.title}} / {{category.title}}</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()"> <ion-icon slot="icon-only" name="save"></ion-icon></ion-button>
      <ion-button (click)="delete()"> <ion-icon slot="icon-only" name="trash"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list-header>
    <ion-label>Titre</ion-label>
  </ion-list-header>

  <ion-item>
    <ion-input value="{{category.title}}" rows="10" *ngIf="category" ngDefaultControl [(ngModel)]="title"></ion-input>
  </ion-item>

  <ion-list-header>
    <ion-label>Description</ion-label>
  </ion-list-header>

  <ion-item>
    <ion-textarea value="{{category.description}}" rows="10" *ngIf="category" ngDefaultControl [(ngModel)]="description"></ion-textarea>
  </ion-item>

</ion-content>
