<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button *ngIf="shop" routerLink="/shop/{{shop._id}}"><ion-icon slot="icon-only" name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>
      <span *ngIf="shop && category">{{shop.title}} / {{category.title}}</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="category" routerLink="/category/{{category._id}}/update" routerDirection="forward"><ion-icon slot="icon-only" name="pencil"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-toolbar *ngIf="category" >
    <ion-title>{{category.title}}</ion-title>
  </ion-toolbar>

  <ion-item *ngIf="category">
    {{category.description}}
  </ion-item>

  <ion-toolbar>
    <ion-title>Produits</ion-title>
  </ion-toolbar>

  <ion-card *ngFor="let product of products" routerLink="/product/{{product._id}}" routerDirection="forward">
    <ion-img [src]="getRandomImage(product)"></ion-img>
    <ion-card-header>
      <ion-card-title>{{product.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{product.description}}
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button *ngIf="category" routerLink="/category/{{category._id}}/add" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
