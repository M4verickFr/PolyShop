<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button *ngIf="shop" routerLink="/shop/{{shop._id}}"><ion-icon slot="icon-only" name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>
      <span *ngIf="shop && category">{{shop.title}} / {{category.title}}</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="category" routerLink="/category/{{category._id}}/update" routerDirection="forward"><ion-icon slot="icon-only" name="pencil"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <ion-label>Title</ion-label>
  </ion-list-header>
  
  <ion-item>
    <ion-input readonly value="{{category.title}}" rows="10" *ngIf="category"></ion-input>
  </ion-item>

  <ion-list-header>
    <ion-label>Description</ion-label>
  </ion-list-header>

  <ion-item >
    <ion-textarea readonly value="{{category.description}}" rows="10" *ngIf="category"></ion-textarea>
  </ion-item>



  <ion-list-header>
    <ion-label>Products</ion-label>
    <ion-button *ngIf="category" routerLink="/category/{{category._id}}/add" routerDirection="forward">
      <ion-icon slot="icon-only" name="add-circle"></ion-icon>
    </ion-button>
  </ion-list-header>

  <ion-list *ngFor="let product of products">
    <ion-item routerLink="/product/{{product._id}}" routerDirection="forward">
      {{product.title}}
    </ion-item>
  </ion-list>

</ion-content>
