<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/" routerLinkActive="on"><ion-icon slot="icon-only" name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title *ngIf="shop && category" >
      Add a category to {{shop.title}} / {{category.title}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()"> <ion-icon slot="icon-only" name="save"></ion-icon></ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="product">
    <ion-item>
      <ion-label>Title</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea formControlName="description" rows="10"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Price</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="number" formControlName="price"></ion-input>
    </ion-item>
</form>
</ion-content>
