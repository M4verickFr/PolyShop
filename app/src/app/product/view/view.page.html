<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button *ngIf="category" routerLink="/category/{{category._id}}"><ion-icon slot="icon-only" name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>
      <span *ngIf="shop && category && product">{{shop.title}} / {{category.title}} / {{product.title}}</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="product" routerLink="/product/{{product._id}}/update" routerDirection="forward"><ion-icon slot="icon-only" name="pencil"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <ion-label>Titre</ion-label>
  </ion-list-header>
  
  <ion-item>
    <ion-input readonly value="{{product.title}}" rows="10" *ngIf="product"></ion-input>
  </ion-item>

  <ion-list-header>
    <ion-label>Description</ion-label>
  </ion-list-header>

  <ion-item >
    <ion-textarea readonly value="{{product.description}}" rows="10" *ngIf="product"></ion-textarea>
  </ion-item>

  <ion-list-header>
    <ion-label>Prix</ion-label>
  </ion-list-header>

  <ion-item>
    <ion-input readonly value="{{product.price}}" rows="10" *ngIf="product"></ion-input>
  </ion-item>



</ion-content>
